{% extends "base.html" %}
{% block title %}
Add news
{% endblock %}
{% block subtitle %}
{% endblock %}
{% block content %}
<div class="container-fluid col-12">
<form action="{{ url_for('news.addnews') }}" method="post">
<div class="row p-3 g-3 justify-content-start">
<div class="col-lg-12">
  <label for="title" class="form-label">Title</label>
  <input type="text" class="form-control" name="title" id="title" maxlength="150" required>
</div>
<div class="col-lg-12">
  <label for="news" class="form-label">Contents</label>
  <textarea required name="content" id="content" class="form-control" maxlength="500"></textarea>
</div>
<div class="col-lg-12">
  <button type="submit" class="btn btn-primary text-center">Add</button>
  <button type="reset" class="btn btn-secondary text-center">Reset</button>
</div>
</div>
</form>
{% endblock %}
