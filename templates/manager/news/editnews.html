{% extends "base.html" %}
{% block title %}
Update News (ID:{{newsid}})
{% endblock %}
{% block subtitle %}
{% endblock %}
{% block content %}
<div class="container-fluid col-12">
  <form action="{{ url_for('news.updatenews') }}" method="post">
<div class="row p-3 g-3 justify-content-start">
<div class="col-lg-12">
  {% for news in news_list %}
  <label for="title" class="form-label">Title</label>
  <input type="hidden" class="form-control" name="newsid" id="newsid" value="{{news[0]}}">
  <input type="text" class="form-control" name="title" id="title" value="{{news[1]}}" maxlength="150" required>
</div>
<div class="col-lg-12">
  <label for="content" class="form-label">Contents</label>
  <textarea required name="content" id="content" maxlength="500" class="editor form-control" >{{news[2]}}</textarea>
</div>
<div class="col-lg-12">
<button type="submit" class="btn btn-primary text-center">Update</button>
<button type="reset" class="btn btn-secondary text-center">Reset</button>
</div>
</div>
</form>
{% endfor %}

{% endblock %}
