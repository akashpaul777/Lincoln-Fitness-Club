<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lincoln Fitness Club</title>
        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
    <div class="d-flex align-items-center justify-content-center vh-100">
      <div class="text-center">
          <img src="/static/image/meditation.png" class="image" alt="woman meditating">
          <h1 class="display-1 fw-bold text-secondary"><span class="text-danger">Oops!</span> Something went wrong.</h1>
          <p class="fs-3"> {{error_description}}</p>         
          <p class="lead">Error Code: {{error_code}} {{error_name}}</p>
          <a href="/" class="btn btn-primary">Go Home</a>
      </div>
    </div>
      <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
