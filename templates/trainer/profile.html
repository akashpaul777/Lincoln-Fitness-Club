<!-- function name -->
{% extends "base.html" %}
{% block title %}
Personal Details
{% endblock %}
{% block subtitle %}
{% endblock %}
{% block content %}
{% for trainer in trainerinfo %}
<div class="container-fluid col-12">
  <form action="{{ url_for('staffprofile.updateProfile') }}" method="post">
<fieldset class="row p-3 g-3 justify-content-center">
  <legend>Personal Info</legend>
<div class="mb-3 col-lg-4">
  <label for="staffid1" class="form-label" value="{{trainer[0]}}">Staff ID</label>
  <input type="text" class="form-control" name="staffid1" id="staffid1" value="{{trainer[0]}}" disabled>
  <input type="hidden" class="form-control" name="staffid" id="staffid" value="{{trainer[0]}}">
</div>
<div class="col-lg-3">
  <label for="firstname" class="form-label">First Name</label>
  <input type="text" class="form-control" name="firstname" id="firstname" value="{{trainer[1]}}" disabled>
</div>
<div class="col-lg-3">
  <label for="familyname" class="form-label">Family Name</label>
  <input type="text" class="form-control" name="familyname" id="familyname" value="{{trainer[2]}}" disabled>
</div>
<div class="col-lg-4">
  <label for="position" class="form-label">Position</label>
  <input type="text" class="form-control" name="position" id="position" value="{{trainer[13]}}" disabled>
</div>
<div class="col-lg-3">
  <label for="gender" class="form-label">Gender</label>
  <select id="gender" name="gender" class="form-select" disabled>
    <option selected value="{{trainer[3]}}" >{{trainer[3]}}</option>
  </select>
</div>
<div class="col-lg-3">
  <label for="dateofbirth" class="form-label">Date of birth</label>
  <input type="date" class="form-control" name="dateofbirth" id="dateofbirth" value="{{trainer[4]}}" disabled>
</div>
</fieldset>
<fieldset class="row p-3 g-3 justify-content-center">
  <legend>Contact</legend>
<div class="col-lg-5">
  <label for="email" class="form-label">Email Address</label>
  <input type="email" class="form-control" name="email" id="email" value="{{trainer[5]}}" required>
</div>
<div class="col-lg-5">
  <label for="Phonenumber" class="form-label">Phone Number</label>
  <input type="text" class="form-control" name="Phonenumber" id="Phonenumber" value="{{trainer[6]}}" pattern="[0-9]+" minlength="9" maxlength="10" required>
</div>
</fieldset>
<fieldset class="row p-3 g-3 justify-content-center">
<legend>Address</legend>
<div class="col-lg-3">
  <label for="house" class="form-label">House number/name</label>
  <input type="text" class="form-control" name="house" id="house" value="{{trainer[7]}}" maxlength="15" required>
</div>
<div class="col-lg-7">
  <label for="street" class="form-label">Street</label>
  <input type="text" class="form-control" name="street" id="street" value="{{trainer[8]}}" maxlength="20" required>
</div>
<div class="col-lg-3">
  <label for="town" class="form-label">Town</label>
  <input type="text" class="form-control" name="town" id="town" value="{{trainer[9]}}" pattern="[A-Za-z\s]+" maxlength="25" required>
</div>
<div class="col-lg-3">
  <label for="city" class="form-label">City</label>
  <input type="text" class="form-control" name="city" id="city" value="{{trainer[10]}}" pattern="[A-Za-z]+" maxlength="25" required>
</div>
<div class="col-lg-4 mb-3">
  <label for="postalcode" class="form-label">Postal Code</label>
  <input type="number" class="form-control" name="postalcode" id="postalcode" min="1000" max="9999" value="{{trainer[11]}}" required>
</div>
</fieldset>
<fieldset class="row p-3 g-3 justify-content-center">
  <legend>Trainer Introduction</legend>
  <div class="col-lg-10 mb-3">
    <label for="introduction" class="form-label">Introduction</label>
    <textarea class="form-control" name="introduction" id="introduction" style="height: 150px" required>{{trainer[12]}}</textarea>
  </div>
</fieldset>
<div class="col text-center">
  <button type="submit" class="btn btn-primary text-center">Save Change</button>
  <button type="reset" class="btn btn-secondary text-center">Reset</button>
</div>
{% endfor %}
{% endblock %}
