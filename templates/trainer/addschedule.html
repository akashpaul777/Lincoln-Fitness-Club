<!-- function name -->
{% extends "base.html" %}
{% block title %}
Add Training Schedule
{% endblock %}
{% block subtitle %}
{% endblock %}
{% block content %}
<div class="container-fluid col-12">
  <form action="{{ url_for('trainingmgmt.addSchedule') }}" method="post">
<fieldset class="row p-3 g-3 justify-content-center">
  <legend>Details</legend>
<div class="col-lg-3">
  <label for="trainingid" class="form-label">Training</label>
  <select id="trainingid" name="trainingid" class="form-select" required>
    <option selected disabled value="" >Select the specialized training</option>  
    {% for training in trainings %}
    <option value="{{training[0]}}" >{{training[3]}}</option>
    {% endfor %}
  </select>
</div>
<div class="mb-3 col-lg-5">
  <label for="priceid" class="form-label">Price option</label>
  <select id="priceid" name="priceid" class="form-select" required>
  <option selected disabled value="">Select the price option</option>
  {% for price in prices %}
  <option value="{{price[0]}}" >{{price[1]}}</option>
  {% endfor %}
  </select>
  </div>
<div class="col-lg-2">
  <label for="startdate" class="form-label">Date</label>
  <input type="date" class="form-control" name="startdate" id="startdate" min="{{todaydate}}" required>
</div>
<div class="col-lg-3">
  <label for="starttime" class="form-label">Start Time</label>
  <select id="starttime" name="starttime" class="form-select" required>
    <option selected disabled value="" >Select Start time</option>  
    <option value="06:00">06:00</option>
    <option value="07:00">07:00</option>
    <option value="08:00">08:00</option>
    <option value="09:00">09:00</option>
    <option value="10:00">10:00</option>
    <option value="11:00">11:00</option>
    <option value="12:00">12:00</option>
    <option value="13:00">13:00</option>
    <option value="14:00">14:00</option>
    <option value="15:00">15:00</option>
    <option value="16:00">16:00</option>
    <option value="17:00">17:00</option>
    <option value="18:00">18:00</option>
    <option value="19:00">19:00</option>
    <option value="20:00">20:00</option>
  </select>
</div>
<div class="mb-3 col-lg-5">
  <label for="duration" class="form-label">Duration</label>
  <select id="duration" name="duration" class="form-select" required>
  <option selected value="01:00:00">60 minutes</option>
  </select>
  </div>
<div class="col-lg-2">
  <label for="room" class="form-label">Room</label>
  <select id="room" name="room" class="form-select" required>
    <option selected disabled value="" >Select training room</option>  
    <option value="Special Room1" >Special Room1</option>
    <option value="Special Room2" >Special Room2</option>
    <option value="Special Room3" >Special Room3</option>
  </select>
</div>
</fieldset>
<div class="col text-center">
  <button type="submit" class="btn btn-primary text-center">Add</button>
  <button type="reset" class="btn btn-secondary text-center">Reset</button>
</div>
{% endblock %}
